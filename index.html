<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Walk - Agence de Tourisme Spatial</title>
    <style>
        /* Styles globaux333 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        header, footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            z-index: 10;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ff6347;
        }
        main {
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        footer p {
            margin-top: 1rem;
        }

        /* Fond animé */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png') repeat;
            opacity: 0.5;
            z-index: 1;
        }

        /* Étoiles animées */
        @keyframes star-twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: star-twinkle 2s infinite;
        }
        .star:nth-child(1) { top: 10%; left: 20%; width: 2px; height: 2px; animation-duration: 1.5s; }
        .star:nth-child(2) { top: 30%; left: 50%; width: 3px; height: 3px; animation-duration: 2.5s; }
        .star:nth-child(3) { top: 50%; left: 10%; width: 4px; height: 4px; animation-duration: 2s; }

        /* Conteneur de section */
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Bienvenue sur le site de l\'Agence de Tourisme Spatial!');
            
            // Ajout d'étoiles animées
            const starsContainer = document.createElement('div');
            starsContainer.classList.add('stars');
            document.body.appendChild(starsContainer);
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                starsContainer.appendChild(star);
            }

            // Navigation dynamique
            function showSection(sectionId) {
                const sections = document.querySelectorAll('.section');
                sections.forEach(section => {
                    section.classList.remove('active');
                    if (section.id === sectionId) {
                        section.classList.add('active');
                    }
                });
            }
            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = e.target.getAttribute('onclick').match(/'([^']+)'/)[1];
                    showSection(target);
                });
            });

            // Afficher la section principale par défaut
            showSection('home');
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('home')">Accueil</a></li>
                <li><a href="#" onclick="showSection('services')">Services</a></li>
                <li><a href="#" onclick="showSection('destinations')">Destinations</a></li>
                <li><a href="#" onclick="showSection('contact')">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="home" class="section">
            <h1>Bienvenue chez Long Walk</h1>
            <p>Découvrez des aventures interstellaires inégalées.</p>
        </div>
        <div id="services" class="section">
            <h1>Nos Services</h1>
            <p>Voyages, formations, et bien plus !</p>
        </div>
        <div id="destinations" class="section">
            <h1>Nos Destinations</h1>
            <p>Explorez Mars comme jamais auparavant.</p>
        </div>
        <div id="contact" class="section">
            <h1>Contactez-nous</h1>
            <form>
                <label for="name">Nom:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Long Walk. Tous droits réservés.</p>
    </footer>
</body>
</html>
